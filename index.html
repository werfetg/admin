<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>License Management Panel</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI", sans-serif;}
    body {
      background: url("https://as2.ftcdn.net/jpg/05/50/95/87/1000_F_550958748_OeGcRonEUNoVhd0wjd9zSEMhLFIGO9Bt.jpg") no-repeat center center/cover;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      color:#fff;
    }

    /* Container Frame */
    #panel {
      width: 100%;
      max-width: 420px; /* Mobile max-width */
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      transition: 0.3s;
    }

    header {
      text-align:center;
      font-size:26px;
      font-weight:bold;
      letter-spacing:1px;
      margin-bottom:15px;
      color:#fff;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      padding:20px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.2);
      box-shadow:0 8px 30px rgba(0,0,0,0.3);
      margin-bottom:20px;
      transition:0.3s;
    }
    .card:hover {transform: translateY(-2px);}

    h2 {margin-bottom:15px;color:#fff;font-weight:600;text-align:center;}

    form input, form select {
      width:100%;
      padding:12px;
      margin-bottom:15px;
      border:1px solid rgba(255,255,255,0.5);
      border-radius:10px;
      font-size:14px;
      background: rgba(255,255,255,0.2);
      color:#000;
      outline:none;
      backdrop-filter: blur(5px);
    }
    form input::placeholder {color:#555;}

    form button {
      background:#4cafef;
      color:#fff;
      padding:12px 20px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-size:16px;
      transition:0.3s;
      width:100%;
    }
    form button:hover {background:#3c9adf;transform:scale(1.05);}

    table {
      width:100%;border-collapse:collapse;margin-top:10px;color:#fff;
      backdrop-filter: blur(5px);
      font-size:14px;
    }
    table th, table td {
      padding:10px;border-bottom:1px solid rgba(255,255,255,0.2);
      text-align:center;
      word-break: break-word;
    }
    table th {
      background: rgba(255,255,255,0.1);
      font-weight:600;
    }

    .device-tag {
      display:inline-block;
      padding:4px 10px;
      background:#4cafef;
      color:#fff;
      border-radius:6px;
      font-size:12px;
    }

    .action-btn {
      padding:6px 10px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:12px;
      margin:2px;
      transition:0.3s;
    }
    .delete {background:#e74c3c;color:#fff;}
    .delete:hover {background:#c0392b;}
    .block {background:#f39c12;color:#fff;}
    .block:hover {background:#d68910;}
    .unblock {background:#2ecc71;color:#fff;}
    .unblock:hover {background:#27ae60;}

    /* Responsive adjustments */
    @media(min-width: 768px){
      #panel {max-width: 900px;}
      table th, table td {font-size:15px;padding:14px;}
      form input, form select, form button {font-size:15px;padding:14px;}
    }
  </style>
</head>
<body>
  <div id="panel">
    <header>ðŸ”‘ License Management Panel</header>

    <!-- License Create Form -->
    <div class="card">
      <h2>Create New License</h2>
      <form id="licenseForm">
        <input type="text" id="username" placeholder="Enter Username" required />
        <input type="text" id="licenseKey" placeholder="Enter License Key" required />
        <select id="deviceLimit" required>
          <option value="">Select Device Limit</option>
          <option value="1">1 Device</option>
          <option value="2">2 Devices</option>
          <option value="3">3 Devices</option>
          <option value="5">5 Devices</option>
          <option value="10">10 Devices</option>
        </select>
        <button type="submit">Create License</button>
      </form>
    </div>

    <!-- License List -->
    <div class="card">
      <h2>All Licenses</h2>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>License Key</th>
            <th>Device Limit</th>
            <th>Active Devices</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="licenseTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSy8m3iuH0de6K31q58DlDcm4RFsJfNTt0Y",
      authDomain: "xsiam-8cd91.firebaseapp.com",
      databaseURL: "https://xsiam-8cd91-default-rtdb.firebaseio.com",
      projectId: "xsiam-8cd91",
      storageBucket: "xsiam-8cd91.appspot.com",
      messagingSenderId: "449795686178",
      appId: "1:449795686178:web:67631b23b88be6a0eaef7b",
      measurementId: "G-C987LSZV4G"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('licenseForm');
    const tableBody = document.getElementById('licenseTable');

    // Create License
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const licenseKey = document.getElementById('licenseKey').value.trim();
      const deviceLimit = parseInt(document.getElementById('deviceLimit').value);
      if(!username || !licenseKey || !deviceLimit) return;
      await db.collection("licenses").add({
        username,
        licenseKey,
        deviceLimit,
        activeDevices: 0,
        status: "Active",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      form.reset();
    });

    // Render Table + Auto-block
    db.collection("licenses").orderBy("createdAt", "desc").onSnapshot(snapshot => {
      tableBody.innerHTML = "";
      snapshot.forEach(async doc => {
        const lic = doc.data();
        const id = doc.id;

        // Auto-block logic
        if(lic.activeDevices > lic.deviceLimit && lic.status === "Active"){
          await db.collection("licenses").doc(id).update({status: "Blocked"});
          lic.status = "Blocked";
        }

        const row = `
          <tr>
            <td>${lic.username}</td>
            <td><span class="device-tag">${lic.licenseKey}</span></td>
            <td>${lic.deviceLimit}</td>
            <td>${lic.activeDevices}</td>
            <td>${lic.status}</td>
            <td>
              <button class="action-btn delete" onclick="deleteUser('${id}')">Delete</button>
              <button class="action-btn block" onclick="blockUser('${id}')">Block</button>
              <button class="action-btn unblock" onclick="unblockUser('${id}')">Unblock</button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    });

    async function deleteUser(id) { await db.collection("licenses").doc(id).delete(); }
    async function blockUser(id) { await db.collection("licenses").doc(id).update({status: "Blocked"}); }
    async function unblockUser(id) { await db.collection("licenses").doc(id).update({status: "Active"}); }
  </script>
</body>
</html>
