<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced License Management Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: white; padding: 20px; overflow: hidden; position: relative; }
    h2 { color: #38bdf8; }
    .form-box { background: rgba(30,41,59,0.85); padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    input, button, select { padding: 8px; margin: 5px 0; border-radius: 6px; border: none; }
    button { background: #38bdf8; color: black; cursor: pointer; font-weight: bold; }
    button:hover { background: #0ea5e9; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; background: rgba(30,41,59,0.85); border-radius: 10px; overflow: hidden; }
    th, td { border: 1px solid #475569; padding: 10px; text-align: center; }
    .blocked { color: red; font-weight: bold; }
    .active { color: lime; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Advanced License Management Panel</h2>

  <div class="form-box">
    <h3>Create / Edit License</h3>
    <input type="hidden" id="editId">
    <input type="text" id="userName" placeholder="Enter User Name" />
    <input type="text" id="licenseKey" placeholder="Enter License Key" />
    <input type="number" id="deviceLimit" placeholder="Device Limit" min="1" />
    <select id="statusSelect">
      <option value="active">Active</option>
      <option value="blocked">Blocked</option>
    </select>
    <button onclick="saveLicense()">Save License</button>
  </div>

  <h3>All Licenses</h3>
  <table>
    <thead>
      <tr>
        <th>User Name</th>
        <th>License Key</th>
        <th>Status</th>
        <th>Device Limit</th>
        <th>Active Devices</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="licenseTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, update, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSy8m3iuH0de6K31q58DlDcm4RFsJfNTt0Y",
      authDomain: "xsiam-8cd91.firebaseapp.com",
      databaseURL: "https://xsiam-8cd91-default-rtdb.firebaseio.com",
      projectId: "xsiam-8cd91",
      storageBucket: "xsiam-8cd91.appspot.com",
      messagingSenderId: "20529006593",
      appId: "1:20529006593:web:xxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const licenseTable = document.getElementById("licenseTable");
    const licensesRef = ref(db, "licenses");

    const blockSound = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQgAAAAA");

    // =========================
    // Save / Create License (with devices array and userName)
    // =========================
    window.saveLicense = async function() {
      const userName = document.getElementById("userName").value.trim();
      const key = document.getElementById("licenseKey").value.trim();
      const limit = parseInt(document.getElementById("deviceLimit").value.trim());
      const status = document.getElementById("statusSelect").value;
      const editId = document.getElementById("editId").value;

      if(!userName || !key || !limit) { alert("Please enter all fields!"); return; }

      if(editId) {
        // Preserve devices array and activeDevices count
        const snap = await get(child(ref(db), "licenses/" + editId));
        let devices = [], activeDevices = 0;
        if(snap.exists()) {
          const data = snap.val();
          devices = data.devices || [];
          activeDevices = devices.length;
        }
        await update(ref(db, "licenses/" + editId), {
          userName: userName,
          licenseKey: key,
          deviceLimit: limit,
          status: status,
          activeDevices: activeDevices,
          devices: devices
        });
        document.getElementById("editId").value = "";
      } else {
        const newRef = push(licensesRef);
        await set(newRef, {
          userName: userName,
          licenseKey: key,
          deviceLimit: limit,
          status: status,
          activeDevices: 0,
          devices: []
        });
      }

      document.getElementById("userName").value = "";
      document.getElementById("licenseKey").value = "";
      document.getElementById("deviceLimit").value = "";
      document.getElementById("statusSelect").value = "active";
    };

    // =========================
    // Load Licenses
    // =========================
    onValue(licensesRef, (snapshot) => {
      licenseTable.innerHTML = "";
      snapshot.forEach((childSnap) => {
        const data = childSnap.val();
        const id = childSnap.key;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.userName || "-"}</td>
          <td>${data.licenseKey}</td>
          <td class="${data.status === "blocked" ? "blocked" : "active"}">${data.status}</td>
          <td>${data.deviceLimit}</td>
          <td>${data.activeDevices || 0}</td>
          <td>
            <button onclick="editLicense('${id}')">Edit</button>
            <button onclick="toggleStatus('${id}', '${data.status}')">${data.status === "blocked" ? "Unblock" : "Block"}</button>
            <button onclick="deleteLicense('${id}')">Delete</button>
          </td>
        `;
        licenseTable.appendChild(row);
      });
    });

    window.editLicense = async function(id) {
      const snap = await get(child(ref(db), "licenses/" + id));
      if(snap.exists()) {
        const data = snap.val();
        document.getElementById("userName").value = data.userName || "";
        document.getElementById("licenseKey").value = data.licenseKey;
        document.getElementById("deviceLimit").value = data.deviceLimit;
        document.getElementById("statusSelect").value = data.status;
        document.getElementById("editId").value = id;
      }
    };

    window.toggleStatus = async function(id, currentStatus) {
      const newStatus = currentStatus === "blocked" ? "active" : "blocked";
      await update(ref(db, "licenses/" + id), { status: newStatus });
      blockSound.play();
    };

    window.deleteLicense = async function(id) {
      if(confirm("Are you sure you want to delete this license?")) {
        await remove(ref(db, "licenses/" + id));
      }
    };
  </script>
</body>
</html>
